<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet" />
    <script src="scripts.js"></script>

</head>

<body>

    <div id="wrapper">
        <h3>First Time?</h3>

        <div id="errorMessage"></div>
        <div id="successMessage">Du hast dich erfolgreich Registriert</div>

        <div class="form-element">

            <input type="email" name="email" id="email" placeholder="jondoe@example.com">
            <div id="errorMail"></div>
        </div>

        <div class="form-element">

            <input type="tel" name="tel" id="tel" placeholder="01234567896">
            <div id="errorNumber"></div>
        </div>

        <div class="form-element">

            <input type="password" name="passw" id="passw" placeholder="Password">
            <div id="messagePass"></div>
        </div>

        <div class="form-element">

            <input type="password" name="passw2" id="passw2" placeholder="Repeat Password">

        </div>

        <div class="form-element">



        </div>

        <input type="submit" id="submit-button" value="Sign In">



    </div>


</body></html>
